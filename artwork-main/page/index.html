<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yui Otake Artwork</title>
    <!-- CSSファイル -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- フッターFixed -->
    <script src="https://otkui.github.io/artwork/js/footerFixed.js"></script>
    <!-- ハンバーガーメニュー実行jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- 使用フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- headerここから -->
        <header class="box fadedown">
            <p class="toplogo"><a href="index.html"><img src="../img/logoyuiotake.svg" alt="ロゴ"></a></p>
        </header>
        <!-- headerここまで -->


        <!-- グローバルナビゲーション（ハンバーガーメニュー） -->
        <button class="hmenu box fadedown"><span></span></button>
        <nav class="box fadedown">
            <ul>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>

        <!-- mainここから -->
        <main>

            <div class="delay-time02 box fadedown">
                <p class="topimg"><img src="../img/h_top.png" alt="メインビジュアル"></p>
            </div>

            <div class="delay-time04 box fadedown ">
                <!-- 遷移ナビゲーションここから -->
                <section class="backbox box fadeLeftTrigger">
                    <div class="linkA">

                        <a href="about.html">
                            <p>ABOUT
                                <br>
                                <span>Yui Otakeについて</span>
                                <img src="../img/more.svg" alt="右矢印">
                            </p>
                        </a>

                    </div>

                    <div class="linkG">
                        <a href="gallery.html">
                            <p>GALLERY
                                <br>
                                <span>イラスト一覧</span>
                                <img src="../img/more.svg" alt="右矢印">
                            </p>
                        </a>

                    </div>

                    <div class="linkP">
                        <a href="product.html">
                            <p>PRODUCT
                                <br>
                                <span>制作物</span>
                                <img src="../img/more.svg" alt="右矢印">
                            </p>
                        </a>

                    </div>
                    <!-- 遷移ナビゲーションここまで -->
                </section>
            </div>

            <div class="linkC">
                <p><a href="contact.html">CONTACT<span class="text_C"><br>お問い合わせページはこちら</span></a>
                </p>
            </div>
        </main>
        <!-- mainここまで -->

        <!-- footerここから -->
        <footer class="delay-time06 box fadedown" id="footer">
            <p class="toplogo"><a href="index.html"><img src="../img/logoyuiotake_w.svg" alt="ロゴ"></a></p>

            <nav class="site-menu">
                <ul>
                    <li><a href="about.html">ABOUT</a></li>

                    <li><a href="gallery.html">GALLERY</a></li>

                    <li><a href="product.html">PRODUCT</a></li>

                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>

            <div class="instagram">
                <p><a href="https://www.instagram.com/artgram1104/"><img src="../img/instagram.svg" alt="インスタグラム"></a></p>
            </div>

            <p class="copyright"><small>&copy;Yui Otake Artwork</small></p>
        </footer>
        <!-- footerここまで -->

    </div>

    <script src="https://otkui.github.io/artwork/js/script.js"></script>

</body>
</html>
